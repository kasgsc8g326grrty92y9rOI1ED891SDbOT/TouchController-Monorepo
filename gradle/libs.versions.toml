[versions]
fabric-loader = "0.16.9"
kotlin = "2.1.10"
loom = "1.9-SNAPSHOT"
forge-gradle = "6.0.29"
kotlinpoet = "2.0.0"
coroutines = "1.10.1"
serialization = "1.7.3"
collections-immutable = "0.3.8"
parchmentmc-librarian-forgegradle = "1.+"
mixin = "0.7.+"
gr8 = "0.11.2"
koin = "4.0.2"
# DONT UPDATE IT BECAUSE JOML 1.10.5 IS USED WHEN MINECRAFT INTRODUCE JOML IN VERSION 1.19.3
#noinspection GradleDependency
joml = "1.10.5"
slf4j = "2.0.16"
# DONT UPDATE IT BECAUSE OLD MINECRAFT DEPENDS ON LOG4J 2.8.1
#noinspection GradleDependency
log4j = "2.8.1"
aboutlibraries = "11.5.0"
junit = "5.11.4"
voyager = "1.1.0-beta03"

# Android
agp = "8.7.3"
rust-android-gradle = "0.9.5"

# Publish
minotaur = "2.+"
maven-publish = "0.30.0"

# Compose
compose = "1.7.1"

[libraries]
kotlinpoet = { module = "com.squareup:kotlinpoet", version.ref = "kotlinpoet" }
kotlinx-coroutines-core = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines" }
