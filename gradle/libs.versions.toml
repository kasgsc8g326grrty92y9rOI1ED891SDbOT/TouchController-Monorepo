modrinth-minotaur = { group = "com.modrinth.minotaur", name = "Minotaur", version.ref = "minotaur" }

[plugins]
jetbrains-kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
